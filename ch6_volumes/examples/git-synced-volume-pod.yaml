apiVersion: v1
kind: Pod
metadata:
  name: git-synced-volume-pod
spec:
  containers:
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  - image: openweb/git-sync
    name: git-syncer
    volumeMounts:
    - name: html
      mountPath: /git-syncer
    env:
    - name: GIT_SYNC_URL
      value: https://github.com/user-name-is-taken/kubia-website-example.git
    - name: GIT_SYNC_DEST
      value: /git-syncer
    - name: GIT_SYNC_BRANCH
      value: master
    - name: GIT_SYNC_REV
      value: FETCH_HEAD
    - name: GIT_SYNC_WAIT
      value: "10"
  volumes:
  - name: html
    gitRepo:
      repository: https://github.com/user-name-is-taken/kubia-website-example.git
      revision: master
      directory: .